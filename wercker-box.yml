name: appengine-python
version: 0.0.3
inherits: wercker/ubuntu12.04-webessentials@0.0.3
type: service
platform: ubuntu@12.04
description: wercker box for Google Appengine for Python
keywords:
  - AppEngine
  - Python
script: |
  sudo apt-get install python-dev zip -y
  wget https://bitbucket.org/pypa/setuptools/raw/bootstrap/ez_setup.py -O - | sudo python
  sudo easy_install mock
  sudo easy_install webtest
  wget https://storage.googleapis.com/appengine-sdks/featured/google_appengine_1.9.7.zip
  sudo unzip -a google_appengine_1.9.7.zip /usr/local/
  ls -l /usr/local
  python -V

  
  



